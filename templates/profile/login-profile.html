{% extends 'common/base.html' %}
{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'login profile' %}">
            <div class="container">
                <div class="brand-logo"></div>
                {{form}}
                <input class="btn submit" type="submit" value="Login Profile">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
