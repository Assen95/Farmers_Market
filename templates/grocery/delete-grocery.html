{% extends 'common/base.html' %}
{% block content %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete grocery' username=username grocery_slug=grocery_slug %}" >
            <div class="container">
                <h1>Delete Grocery</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Grocery">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
