{% extends 'common/base.html' %}
{% block content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form id="create" method="post" action="{% url 'add grocery' company_id=get_company.pk %}">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Grocery</h1>
                {{ form }}
                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Grocery">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
