{% extends 'common/base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit news' author_id=request.user.pk news_id=news.id %}" method="post">
            <div class="container">
                <h1>Edit News</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit News">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
