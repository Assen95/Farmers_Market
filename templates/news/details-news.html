{% extends 'common/base.html' %}
{% block content %}
    <!-- details section -->
    <section id="game-details">
        <h1>{{ news.title }}</h1>
        <div class="info-section">
            <div class="game-header">
                <img class="game-img"
                     src="{{ news.image.url }}"
                     alt='image of {{ news.image }}'/>
                <p><span>Publication: {{ news.publication }}</span></p>
                <p><span>Author: {{ news.author }}</span></p>

            </div>
            {% if news.description %}
                <p class="text">{{ news.description }}</p>
            {% endif %}

            {% if is_owner %}
                <div class="buttons">
                    <a href="{% url 'edit news' author_id=request.user.pk news_id=news.id %}" class="button">Edit</a>
                    <a href="{% url 'delete news' author_id=request.user.pk news_id=news.id %}" class="button">Delete</a>
                </div>
            {% endif %}
        </div>
    </section>
{% endblock %}
